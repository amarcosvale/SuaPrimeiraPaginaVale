{% extends 'posts/base.html' %}

{% block title %}Home - Meu Blog{% endblock %}

{% block content %}
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p><strong>Autor:</strong> {{ post.author.name }}</p>
        <p><strong>Categoria:</strong> {{ post.category.title }}</p>
        <p>{{ post.content }}</p>
        <hr>
    {% empty %}
        <p>Nenhum post encontrado.</p>
    {% endfor %}
{% endblock %}
