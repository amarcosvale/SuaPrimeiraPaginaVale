{% extends 'posts/base.html' %}

{% block title %}Buscar Post{% endblock %}

{% block content %}
<h2>Buscar Post</h2>
<form method="get">
    {{ form.as_p }}
    <button type="submit">Buscar</button>
</form>

<hr>

{% for post in results %}
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
{% empty %}
    <p>Nenhum resultado.</p>
{% endfor %}

{% endblock %}
